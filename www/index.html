<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-content >
        <canvas id="canvas" width="1600" height="1000"></canvas>
        <script>

		var canvas;
		var ctx;
		var x = 10;
		var delta = 1;

		window.onload = function() {
			canvas = document.getElementById("canvas");
			if (canvas == null || canvas.getContext == null) return;
			ctx = canvas.getContext("2d");
			draw();
		}

		function draw() {
			var x = -200; //시작위지
			var delta = 25;//속도

			setInterval(function() {
				ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillRect(x-200, 0, 200, 1000);
        ctx.fillStyle = "red";
        ctx.fillRect(x-600, 0, 200, 1000);
        ctx.fillStyle = "red";
        ctx.fillRect(x-1000, 0, 200, 1000);
        ctx.fillStyle = "red";
        ctx.fillRect(x-1400, 0, 200, 1000);
        ctx.fillStyle = "red";
        ctx.fillRect(x-1800, 0, 200, 1000);
        ctx.fillStyle = "red";
        ctx.fillRect(x-2200, 0, 200, 1000);
        ctx.fillStyle = "red";
        ctx.fillRect(x-2600, 0, 200, 1000);
        ctx.fillStyle = "red";
        ctx.fillRect(x-3000, 0, 200, 1000);
        ctx.fillStyle = "red";
        ctx.fillRect(x-3400, 0, 200, 1000);
        ctx.fillStyle = "red";
        ctx.fillRect(x-3800, 0, 200, 1000);
        ctx.fillStyle = "red";
        ctx.fillRect(x-4200, 0, 200, 1000);
        ctx.fillStyle = "red";
        ctx.fillRect(x-4600, 0, 200, 1000);
        ctx.fillStyle = "red";
        ctx.fillRect(x-5000, 0, 200, 1000);
        ctx.fillStyle = "red";

				if (x + 20 > canvas.width || x < 0) {
					delta = delta;
				}
				x += delta;
			}, 20);
		}
	    </script>
      </ion-content>
    </ion-pane>
  </body>
</html>
